version: '2'
services:
  server:
    build:
      context: ../
      args:
        settings: 'personal_assistant.docker'
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - ../:/usr/src/app/
    links:
      - redis

    environment:
      DJANGO_SETTINGS_MODULE: 'personal_assistant.docker'
      DEBUG: 'true'
    command: python manage.py runserver 0.0.0.0:8000

  cadvisor:
    restart: always
    image: google/cadvisor:latest
    expose:
      - "8080"
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker/:/var/lib/docker

  # Redis
  redis:
    image: redis:2.8.19
    hostname: redis
    expose:
      - "6379"