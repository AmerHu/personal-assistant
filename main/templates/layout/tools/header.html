{% load i18n %}
<header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>MY S</b>ite</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            {% include "layout/tools/main_menu.html" %}

            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ request.user }} <span class="caret"></span></a>
                        <ul class="dropdown-menu" >
                            <li><a href="{% url "manage_profile" %}">{% trans "Edit Profile" %}</a></li>
                            <li><a href="{% url "auth_logout" %}">{% trans "logout" %}</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li><a href="{% url "registration_login" %}">{% trans "Login" %}</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
  </header>
