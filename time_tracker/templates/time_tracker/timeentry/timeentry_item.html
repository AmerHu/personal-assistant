{% load i18n %}
{% load calculate_hours %}
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-9">
                <h4>
                    {{ item.title }} <span
                        class="label label-default">{{ item.project }}</span>
                </h4>
                <small>
                    {{ item.description|default_if_none:"No Description"|truncatechars:500 }}
                </small>
            </div>
            <div class="col-md-1">
                {{ item.started_at|date:"H:i:s" }} -
                {{ item.ended_at|date:"H:i:s" }}

            </div>
            <div class="col-md-1">
                {{ item.duration|calculate_hours|default_if_none:"N/A" }}
            </div>
            <div class="col-md-1">
                <div class="btn-group  btn-group" role="group">
                    <a class='btn btn-info' href={% url 'timeentry_details' item.id %}><i
                            class="glyphicon glyphicon-eye-open"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
